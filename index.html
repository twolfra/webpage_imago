<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imago</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Lightbox2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <!-- Custom Font Style -->
  <style>
    .font-bebas {
      font-family: 'Bebas Neue', sans-serif;
    }
  </style>


    <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-black text-white font-sans">
  <!-- Hero Section -->
  <section class="relative h-screen bg-cover bg-center" style="background-image: url('hamburg_01.jpeg');">
    <div class="absolute top-0 left-0 right-0 flex justify-between items-center p-6">
      <h1 class="text-3xl font-bold font-bebas">Imago</h1>
      <div class="space-x-4">
        <a href="https://open.spotify.com/artist/3zRiG8NeE46NEF13NJY133" target="_blank" aria-label="Spotify">
          <i class="fab fa-spotify text-2xl hover:text-green-500"></i>
        </a>
        <a href="https://www.instagram.com/imago_band/" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram text-2xl hover:text-pink-400"></i>
        </a>
      </div>
    </div>
  </section>

  <!-- Music Section -->
  <section class="py-16 px-6 max-w-4xl mx-auto">
    <h2 class="text-3xl font-semibold mb-8 text-center">Listen</h2>
    <div class="flex justify-center">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/7yPsIb9rWEOjMeGVQBqaV4?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </section>

  <!-- Gallery Section with Local Images and Lightbox -->
  <section class="py-16 px-6 max-w-5xl mx-auto">
    <h2 class="text-3xl font-semibold mb-8 text-center">Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <a href="emil.jpg" data-lightbox="band-gallery" data-title="Emil"><img src="emil.jpg" alt="Gallery Image 1" class="w-full h-auto rounded-lg shadow-md"></a>
      <a href="moritz.jpg" data-lightbox="band-gallery" data-title="Moritz"><img src="moritz.jpg" alt="Gallery Image 2" class="w-full h-auto rounded-lg shadow-md"></a>
      <a href="zimone.jpg" data-lightbox="band-gallery" data-title="Zimone"><img src="zimone.jpg" alt="Gallery Image 3" class="w-full h-auto rounded-lg shadow-md"></a>
    </div>
  </section>


  <!-- Tour Dates Section -->
  <section class="py-16 px-6 max-w-3xl mx-auto">
    <h2 class="text-3xl font-semibold mb-8 text-center">Tour Dates</h2>
    <ul class="space-y-4">
      <li class="border-b border-gray-600 pb-4">Jul 05, 2025 - Berlin, DE @ Cafe Köpenick</li>
      <li class="border-b border-gray-600 pb-4">Aug 02, 2025 - Frankfurt Oder, DE @ AZOG Festival</li>
      <li class="border-b border-gray-600 pb-4">Aug 22, 2025 - Prenzlau, DE @ Lauenhof Festival</li>
    </ul>
  </section>

  <!-- Contact Section with Form -->
<section class="py-16 px-6 max-w-xl mx-auto text-center">
  <h2 class="text-3xl font-semibold mb-6">Contact</h2>
  <p class="mb-6">For booking, press, or anything else — send us a message:</p>
  <form method="post" action="https://forms.un-static.com/forms/061d18a17637f76dae555d2a7066457366959adf" class="space-y-4">
    <input type="text" name="name" placeholder="Enter your name" required class="w-full px-4 py-2 rounded text-black">
    <input type="email" name="email" placeholder="Enter your e-mail address" required class="w-full px-4 py-2 rounded text-black">
    <textarea name="message" cols="40" rows="5" placeholder="Your message" required class="w-full px-4 py-2 rounded text-black"></textarea>
    <button type="submit" class="bg-white text-black px-6 py-2 rounded hover:bg-gray-200 transition">Send</button>
    <div class="text-center">
      <p><small>(Powered by <a rel="nofollow" href="https://un-static.com/forms">Un-static Forms</a>)</small></p>
    </div>
  </form>
</section>


 <!-- Scripts -->
 <script async defer src="https://www.instagram.com/embed.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

</body>
</html>
